name: distillation
registered_version: Distillation-v0

network:
    transformer_num_blocks: 4
    transformer_num_heads: 16
    transformer_key_size: 32
    transformer_mlp_units: [1024]

training:
    num_epochs: 5000
    num_learner_steps_per_epoch: 1
    n_steps: 2
    total_batch_size: 16

evaluation:
    eval_total_batch_size: 8
    greedy_eval_total_batch_size: 8

a2c:
    normalize_advantage: False
    discount_factor: 0.99
    bootstrapping_factor: 0.85
    l_pg: 1.0
    l_td: 1.0
    l_en: 0.3
    learning_rate: 1e-4
